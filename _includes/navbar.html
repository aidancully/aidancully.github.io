    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for navitem in site.nav %}
            <li
               class="
               {% if navitem.menu %}
               dropdown
               {% endif %}
               {% if navitem.name == page.active %}
               active
               {% endif %}
               "
               >
              {% if navitem.menu %}
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ navitem.name }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {% for submenu in navitem.menu %}
                  <li><a href="{{site.url}}{{submenu.path}}">{{submenu.name}}</a></li>
                {% endfor %}
                </ul>
              {% else %}
              <a href="{{site.url}}{{navitem.path}}">{{ navitem.name }}</a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
